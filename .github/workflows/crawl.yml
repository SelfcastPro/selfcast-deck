name: Crawl casting jobs

on:
  schedule:
    - cron: "0 */6 * * *"   # hver 6. time
  workflow_dispatch:        # mulighed for manuelt run

jobs:
  crawl:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # ðŸ‘ˆ giver botten ret til at pushe filer

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run crawler
        run: node scripts/crawl.mjs
        env:
          APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}

      - name: Commit & push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add radar/jobs.json
          git commit -m "data(jobs): update jobs.json" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref_name }}
