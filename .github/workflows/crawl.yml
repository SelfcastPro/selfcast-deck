name: Crawl casting jobs

on:
  schedule:
    - cron: "0 */6 * * *"   # KÃ¸rer hver 6. time
  workflow_dispatch:         # Mulighed for manuelt run

permissions:
  contents: write   # Giv Actions lov til at pushe til repoet

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18   # Node 18+ har fetch indbygget

      - name: Run crawler
        run: node scripts/crawl.mjs
        env:
          APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}

      - name: Commit & push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add radar/jobs.json
          git commit -m "data(jobs): update jobs.json" || echo "No changes to commit"
          git push
