name: Crawl casting jobs

on:
  schedule:
    - cron: "*/120 * * * *"     # hver 2. time
  workflow_dispatch: {}          # mulighed for manuel kørsel

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Run crawler
        env:
          APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}          # din hemmelige token
          ACTOR_ID: apify~facebook-groups-scraper          # kan ændres hvis du bruger en fork af actor'en
        run: node scripts/crawl.mjs

      - name: Commit & push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add radar/jobs.json
            git commit -m "data(jobs): update jobs.json"
            git push
          else
            echo "No changes to commit."
          fi
