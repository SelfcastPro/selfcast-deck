name: Crawl casting jobs

on:
  schedule:
    - cron: "0 */6 * * *"   # k√∏rer hver 6. time
  workflow_dispatch:         # mulighed for at k√∏re manuelt

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18   # Node 18+ har indbygget fetch

      - name: Run crawler
        run: |
          echo "üîç Starter crawler med debug logs..."
          node scripts/crawl.mjs
        env:
          APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}

      - name: Commit & push results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main || true
          git add radar/jobs.json
          git commit -m "data(jobs): update jobs.json" || echo "No changes to commit"
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
