name: Crawl casting jobs

on:
  schedule:
    - cron: "0 */2 * * *"   # kører hver 2. time
  workflow_dispatch:         # mulighed for at køre manuelt

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # vigtigt, så vi kan rebase og undgå push-fejl

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run crawler
        run: node scripts/crawl.mjs
        env:
          APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}

      - name: Commit & push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add radar/jobs.json
          git commit -m "data(jobs): update jobs.json" || echo "No changes to commit"
          git pull --rebase origin main || true   # undgår fejl hvis der intet at hente
          git push origin main
