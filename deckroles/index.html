<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Selfcast – Role Presentation Builder</title>
<style>
  :root{
    --bg:#0b0b0b; --fg:#f5f5f5; --paper:#fff; --muted:#9ca3af; --line:#222; --accent:#e51c23;
  }
  *{box-sizing:border-box}
  html,body{margin:0;background:var(--bg);color:var(--fg);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
  .max{max-width:1100px;margin:0 auto;padding:24px}
  .bar{display:flex;align-items:center;justify-content:space-between;margin-bottom:16px}
  .brand{display:flex;align-items:center;gap:10px}
  .brand .mark{width:34px;height:34px;border-radius:10px;background:var(--accent);display:grid;place-items:center;font-weight:900}
  .btn{display:inline-flex;align-items:center;gap:8px;background:var(--accent);border:none;color:#fff;padding:10px 14px;border-radius:10px;cursor:pointer;font-weight:700}
  .btn.secondary{background:#262626}
  .stack{display:flex;flex-direction:column;gap:12px}
  .card{background:#151515;border:1px solid #222;border-radius:16px;padding:18px}
  .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
  .row-3{display:grid;grid-template-columns:1fr 1fr 1fr;gap:12px}
  label{display:block;font-size:12px;color:#bbb;margin-bottom:6px}
  input,textarea,select{width:100%;padding:10px;border-radius:10px;border:1px solid #2a2a2a;background:#0f0f0f;color:#f5f5f5}
  textarea{min-height:120px}
  .divider{height:1px;background:#222;margin:16px 0}
  /* Presentation surface */
  .sheet{background:var(--paper);color:#111;border-radius:18px;padding:28px}
  .hero{width:100%;height:260px;object-fit:cover;object-position:top;border-radius:16px;border:1px solid #e5e7eb}
  .cards{display:grid;gap:16px}
  .cards.g-4{grid-template-columns:repeat(4,minmax(0,1fr))}
  .tcard{border:1px solid #e5e7eb;border-radius:16px;overflow:hidden;background:#fff}
  .timg{width:100%;height:210px;object-fit:cover;object-position:top;background:#f4f4f5}
  .tbody{padding:12px 14px}
  .name{font-weight:700}
  .small{font-size:12px;color:#6b7280}
  a.small-link{font-size:12px;color:#dc2626;text-decoration:underline;word-break:break-all}
  @media print{
    @page{size:A4;margin:12mm}
    html,body{background:#fff}
    .no-print{display:none!important}
    .sheet{border:none;border-radius:0;padding:0}
    .max{max-width:794px;margin:0 auto;padding:0}
  }
</style>

<!-- === Client gate: kræv login cookie, ellers til /login === -->
<script>
(function () {
  var ok = document.cookie.split('; ').some(function (c){return c.indexOf('sc_auth=ok')===0;});
  if (!ok) {
    var next = encodeURIComponent(location.pathname + location.search + location.hash);
    location.replace('/login/?next=' + next);
  }
})();
</script>
</head>
<body>
  <div class="max stack">

    <!-- Topbar -->
    <div class="bar no-print">
      <div class="brand">
        <div class="mark">S</div>
        <div>
          <div style="letter-spacing:.18em;font-weight:900;">SELFCAST</div>
          <div style="font-size:12px;color:#9ca3af">CASTING MADE EASY</div>
        </div>
      </div>
      <div class="stack" style="flex-direction:row;gap:8px;flex-wrap:wrap">
        <button class="btn" id="btn-print">Download PDF</button>
        <button class="btn secondary" id="btn-share" title="Copy share link">Copy share link</button>
        <a class="btn secondary" id="btn-open-share" href="#" target="_blank" rel="noreferrer">Open read-only</a>
        <button class="btn secondary" id="btn-logout">Log out</button>
      </div>
    </div>

    <!-- Builder -->
    <div class="card stack no-print">
      <h2 style="margin:0">Builder</h2>
      <div class="row">
        <div>
          <label>Logo URL (optional)</label>
          <input id="brandLogo" placeholder="https://…/logo.png"/>
        </div>
        <div>
          <label>Wordmark text</label>
          <input id="brandWordmark" value="SELFCAST"/>
        </div>
      </div>
      <div class="row">
        <div>
          <label>Subtitle</label>
          <input id="brandSubtitle" value="CASTING MADE EASY"/>
        </div>
        <div>
          <label>Show wordmark</label>
          <select id="brandShow">
            <option value="1" selected>Yes</option>
            <option value="0">No</option>
          </select>
        </div>
      </div>
      <div class="divider"></div>
      <div class="row-3">
        <div>
          <label>Contact person</label>
          <input id="contactPerson" placeholder="Maria Christina Jarltoft"/>
        </div>
        <div>
          <label>Email</label>
          <input id="contactEmail" placeholder="maria@jarltoft.dk"/>
        </div>
        <div>
          <label>Phone</label>
          <input id="contactPhone" placeholder="+45 22 28 13 13"/>
        </div>
      </div>
    </div>

    <!-- Roles -->
    <div id="rolesWrap" class="stack no-print"></div>
    <div class="no-print">
      <button class="btn" id="btn-add-role">+ Add role</button>
    </div>

    <!-- Preview target -->
    <div id="preview" class="stack"></div>
  </div>

  <!-- Builder JS -->
  <script src="/deckroles/app.js" defer></script>

  <!-- Share helpers + logout -->
  <script>
    // pack/unpack must mirror the ones used by app.js currentSnapshot()
    function pack(obj){ return btoa(unescape(encodeURIComponent(JSON.stringify(obj)))); }
    function makeShareUrl(){
      if(!window.currentSnapshot){ alert('Snapshot not ready'); return location.href; }
      var data = pack(window.currentSnapshot());
      return location.origin + '/view/?d=' + data;
    }
    document.getElementById('btn-share').addEventListener('click', async ()=>{
      var url = makeShareUrl();
      try{ await navigator.clipboard.writeText(url); alert('Share link copied to clipboard'); }
      catch(e){ prompt('Copy this link:', url); }
    });
    document.getElementById('btn-open-share').addEventListener('click', (e)=>{
      var url = makeShareUrl();
      e.currentTarget.href = url;
    });
    document.getElementById('btn-logout').addEventListener('click', async ()=>{
      try{ await fetch('/api/logout'); }catch(e){}
      location.replace('/login/');
    });
  </script>
</body>
</html>
