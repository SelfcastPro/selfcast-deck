<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Selfcast – Role Presentation Builder</title>
<style>
  :root{
    --bg:#0b0b0b; --paper:#111; --ink:#f5f5f5; --muted:#bfbfbf; --line:#2a2a2a;
    --accent:#e51c23; --green:#16a34a;
    --paperWhite:#fff; --inkBlack:#111; --lineLight:#e5e7eb;
  }
  *{box-sizing:border-box}
  html,body{margin:0;background:var(--bg);color:var(--ink);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
  a{color:inherit}
  .max{max-width:1100px;margin:0 auto;padding:20px}

  /* Top bar */
  .top{display:flex;justify-content:space-between;align-items:center;gap:10px;margin-bottom:14px}
  .btn{display:inline-flex;align-items:center;gap:8px;background:var(--accent);border:none;color:#fff;
       padding:10px 14px;border-radius:12px;cursor:pointer;font-weight:700;text-decoration:none}
  .btn.ghost{background:#262626}
  .btn.link{background:transparent;color:#fff;text-decoration:underline}
  .right{display:flex;gap:10px;align-items:center}

  /* Cards & form */
  .card{background:#151515;border:1px solid var(--line);border-radius:16px;padding:16px}
  .stack{display:flex;flex-direction:column;gap:12px}
  .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
  .row3{display:grid;grid-template-columns:1fr 1fr 1fr;gap:12px}
  label{display:block;font-size:12px;color:var(--muted);margin:0 0 6px}
  input,select,textarea{width:100%;padding:10px;border-radius:10px;border:1px solid #2a2a2a;background:#0f0f0f;color:#f5f5f5}
  textarea{min-height:110px}

  /* Preview pages (white) */
  .sheet{background:var(--paperWhite);color:var(--inkBlack);border-radius:18px;padding:28px}
  .pad>*+*{margin-top:14px}
  .coverTop{display:flex;justify-content:space-between;align-items:flex-start}
  .proj{font-size:34px;font-weight:900}
  .brand{display:flex;align-items:center;gap:12px}
  .wordmark{letter-spacing:.18em;font-weight:900;font-size:20px;text-align:right}
  .subtitle{color:#6b7280;font-size:13px;font-weight:700;letter-spacing:.06em;text-align:right}
  .how{background:#ffe8ea;border:1px solid var(--accent);border-radius:14px;padding:12px}
  .how h2{margin:0 0 6px;font-size:18px}
  .how p{margin:6px 0;font-size:14px;line-height:1.45}
  .green{color:var(--green);font-weight:700}

  /* Roles grid (two-up) */
  .rolegrid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:16px}
  .rolecard{border:1px solid var(--lineLight);border-radius:16px;background:#fff;overflow:hidden}
  .imgwrap{position:relative}
  .imgwrap img{display:block;width:100%;height:220px;object-fit:cover;object-position:top}
  .rolecta{position:absolute;right:8px;bottom:8px;background:var(--accent);color:#fff;text-decoration:none;
           font-weight:800;border:none;border-radius:10px;padding:6px 10px;font-size:12px}
  .cap{padding:10px 12px;font-weight:800}

  .muted{color:#aaa;font-size:12px}
  .divider{height:1px;background:#222;margin:12px 0}

  /* Print */
  @media print{
    @page{size:A4;margin:12mm}
    html,body{background:#fff}
    .max{max-width:794px;margin:0 auto;padding:0}
    .card,.top{display:none!important}
    .sheet{border:none;border-radius:0;padding:0}
  }
</style>
</head>
<body>
  <div class="max">
    <div class="top">
      <div class="brand" style="gap:10px">
        <div class="wordmark" id="wm-small">SELFCAST</div>
      </div>
      <div class="right">
        <button class="btn" id="btn-print">Download PDF</button>
        <button class="btn ghost" id="btn-share">Copy share link</button>
        <a class="btn ghost" id="btn-open-share" href="#" target="_blank" rel="noreferrer">Open read-only</a>
        <a class="btn link" href="/logout/">Log out</a>
      </div>
    </div>

    <!-- Builder -->
    <div class="card stack">
      <h2>Builder</h2>
      <div class="row">
        <div>
          <label>Logo URL (optional)</label>
          <input id="brandLogo" placeholder="https://…/logo.png"/>
        </div>
        <div>
          <label>Wordmark text</label>
          <input id="brandWordmark" value="SELFCAST"/>
        </div>
      </div>
      <div class="row">
        <div>
          <label>Subtitle</label>
          <input id="brandSubtitle" value="CASTING MADE EASY"/>
        </div>
        <div>
          <label>Show wordmark</label>
          <select id="brandShow">
            <option value="1" selected>Yes</option>
            <option value="0">No</option>
          </select>
        </div>
      </div>
      <div class="row3">
        <div>
          <label>Contact person</label>
          <input id="contactPerson" placeholder="Maria Christina Jarltoft"/>
        </div>
        <div>
          <label>Email</label>
          <input id="contactEmail" placeholder="maria@selfcast.com"/>
        </div>
        <div>
          <label>Phone</label>
          <input id="contactPhone" placeholder="+45 …"/>
        </div>
      </div>
    </div>

    <!-- Roles list (builder) -->
    <div id="rolesWrap" class="stack"></div>
    <div style="margin:12px 0">
      <button class="btn" id="btn-add-role">+ Add role</button>
    </div>

    <!-- Bookmarklet block -->
    <div class="card">
      <h3>Bookmarklet (for private role pages)</h3>
      <p class="muted">
        1) Drag this link to your bookmarks bar:
        <a id="bm" href="javascript:(()=>{try{const r={title:document.querySelector('h1, h2')?.innerText||'', hero:document.querySelector('img')?.src||'', roleUrl:location.href};navigator.clipboard.writeText(JSON.stringify(r));alert('Copied role meta to clipboard');}catch(e){alert('Could not copy meta: '+e.message)}})()">Selfcast → Copy role meta</a><br/>
        2) Open the role page (logged in), click the bookmark → meta copied to clipboard.<br/>
        3) Click “Paste meta” here and paste.
      </p>
    </div>

    <!-- Preview -->
    <div id="preview" class="stack" style="margin-top:14px"></div>
  </div>

<script src="/deckroles/app.js" defer></script>
</body>
</html>
