<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Selfcast – Production Role Builder</title>
<style>
  :root{
    --bg:#0b0b0b; --panel:#141414; --ink:#f5f5f5; --muted:#9ca3af;
    --line:#222; --paper:#fff; --accent:#e51c23; --green:#16a34a;
  }
  *{box-sizing:border-box}
  html,body{margin:0;background:var(--bg);color:var(--ink);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
  .max{max-width:1100px;margin:0 auto;padding:16px}
  .bar{display:flex;gap:10px;align-items:center;margin-bottom:16px}
  .btn{background:var(--accent);color:#fff;border:none;border-radius:10px;padding:10px 14px;font-weight:700;cursor:pointer}
  .btn.ghost{background:#262626}
  .btn.small{padding:8px 10px;font-size:13px}
  .panel{background:var(--panel);border:1px solid var(--line);border-radius:14px;padding:14px}
  .grid{display:grid;gap:10px}
  .g-2{grid-template-columns:1fr 1fr}
  .g-3{grid-template-columns:1fr 1fr 1fr}
  label{display:block;font-size:12px;color:var(--muted);margin:2px 0 6px}
  input,select,textarea{width:100%;background:#0f0f0f;border:1px solid #2a2a2a;border-radius:10px;color:var(--ink);padding:10px}
  textarea{min-height:110px}
  h2{margin:0 0 8px}
  .divider{height:1px;background:#222;margin:12px 0}
  .muted{color:var(--muted);font-size:12px}
  .rolecard{background:#111;border:1px solid #202020;border-radius:14px;padding:12px}
  .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
  .row-3{display:grid;grid-template-columns:1fr 1fr 1fr;gap:10px}
  .between{display:flex;justify-content:space-between;align-items:center}
  /* Bookmarklet link must be white */
  .bookmark a{color:#fff;text-decoration:underline}
  /* Presentation preview (read-only look) */
  .sheet{background:var(--paper);color:#111;border-radius:18px;padding:24px}
  .rolegrid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:18px}
  .card{background:#fff;border:1px solid #e5e7eb;border-radius:16px;overflow:hidden}
  .hero{width:100%;height:240px;object-fit:cover;object-position:top;background:#f4f4f5;display:block}
  .cap{padding:10px 12px}
  .open{position:absolute;right:10px;bottom:10px;background:var(--accent);color:#fff;font-weight:800;border:none;border-radius:12px;padding:6px 10px;font-size:12px;text-decoration:none}
  .imgwrap{position:relative}
  .how{background:#ffe8ea;border:1px solid var(--accent);border-radius:14px;padding:12px}
  .how h3{margin:0 0 6px}
  .how p{margin:6px 0;font-size:14px;line-height:1.45}
  .green{color:var(--green);font-weight:700}

  /* Print (PDF) */
  @media print{
    @page{size:A4;margin:12mm}
    body{background:#fff}
    .bar,.panel.no-print{display:none!important}
    .sheet{border:none;border-radius:0;padding:0}
    .max{max-width:794px;padding:0}
  }
</style>
</head>
<body>
  <div class="max">
    <!-- top bar -->
    <div class="bar">
      <button class="btn" id="btn-save">Save</button>
      <button class="btn" id="btn-pdf">Download PDF</button>
      <button class="btn ghost" id="btn-share">Copy share link</button>
      <a class="btn ghost" id="btn-open-share" href="#" target="_blank" rel="noreferrer">Open read-only</a>
      <a class="btn ghost" href="/logout">Log out</a>
    </div>

    <!-- Builder -->
    <div class="panel">
      <h2>Production settings</h2>
      <div class="grid g-2">
        <div>
          <label>Project name</label>
          <input id="projectName" placeholder="e.g. Coca-Cola Campaign"/>
        </div>
        <div>
          <label>Wordmark text</label>
          <input id="brandWordmark" value="SELFCAST"/>
        </div>
      </div>
      <div class="grid g-2" style="margin-top:10px">
        <div>
          <label>Logo URL (optional)</label>
          <input id="brandLogo" placeholder="https://…/logo.png"/>
        </div>
        <div>
          <label>Show wordmark</label>
          <select id="brandShow">
            <option value="1" selected>Yes</option>
            <option value="0">No</option>
          </select>
        </div>
      </div>
      <div class="grid g-2" style="margin-top:10px">
        <div>
          <label>Subtitle</label>
          <input id="brandSubtitle" value="CASTING MADE EASY"/>
        </div>
        <div></div>
      </div>

      <div class="divider"></div>

      <div class="grid g-3">
        <div>
          <label>Contact person</label>
          <input id="contactPerson" placeholder="Maria Christina Jarltoft"/>
        </div>
        <div>
          <label>Email</label>
          <input id="contactEmail" placeholder="maria@selfcast.com"/>
        </div>
        <div>
          <label>Phone</label>
          <input id="contactPhone" placeholder="+45 …"/>
        </div>
      </div>
    </div>

    <!-- Roles -->
    <div id="rolesWrap" class="grid" style="margin-top:12px"></div>
    <div style="margin-top:10px">
      <button class="btn" id="btn-add-role">+ Add role</button>
    </div>

    <!-- Bookmarklet help -->
    <div class="panel bookmark" style="margin-top:14px">
      <h2>Bookmarklet (for private role pages)</h2>
      <ol class="muted" style="line-height:1.5">
        <li>Drag this link to your bookmarks bar: <a id="bm" href="javascript:(()=>{try{const img=document.querySelector('img, [data-testid*=image], .hero img');const title=document.querySelector('h1,h2,[data-testid*=title]');const d={title:title?title.textContent.trim():document.title,hero:img?img.src:''};navigator.clipboard.writeText(JSON.stringify(d)).then(()=>alert('Selfcast: meta copied to clipboard')).catch(()=>prompt('Copy meta:',JSON.stringify(d)));}catch(e){prompt('Copy meta:',JSON.stringify({title:document.title,hero:''}))}})();">Selfcast → Copy role meta</a></li>
        <li>Open the role page (logged in), click the bookmark → meta copied to clipboard.</li>
        <li>Click “Paste meta” on a role and paste.</li>
      </ol>
    </div>

    <!-- Live preview -->
    <div id="preview" class="grid" style="margin-top:14px"></div>
  </div>

  <script src="/deckroles/app.js"></script>
</body>
</html>
