<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Selfcast Pro – Talent Presentations</title>
  <style>
    :root{--bg:#0b0b0b;--fg:#f5f5f5;--accent:#e51c23;--line:#222}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial}
    .wrap{height:100%;display:grid;place-items:center;text-align:center;padding:24px}
    h1{font-size:28px;margin:0 0 20px}
    .btn{background:var(--accent);border:none;color:#fff;padding:14px 26px;font-size:16px;border-radius:12px;cursor:pointer;text-decoration:none;display:inline-block}
    .btn:hover{background:#bf141b}
    .logo{width:60px;height:60px;border-radius:12px;background:var(--accent);display:grid;place-items:center;font-weight:800;font-size:28px;margin:0 auto 20px}
    .links{display:flex;gap:12px;justify-content:center;flex-wrap:wrap}
    a.basic{color:#9ac1ff;text-decoration:underline}
  </style>
</head>
<body>
  <div class="wrap">
    <div>
      <div class="logo">S</div>
      <h1>Selfcast Talent Presentations</h1>
      <div class="links">
        <a class="btn" href="/deck/">Generate Presentation</a>
        <a class="basic" href="/deckroles/">Open “Role Presentation”</a>
      </div>
    </div>
  </div>
</body>
</html>
