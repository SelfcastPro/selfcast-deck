<!doctype html>
<html lang="en" class="dark">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Talent Presentation — Selfcast</title>
  <meta name="color-scheme" content="dark light">
  <link rel="stylesheet" href="./styles.css?v=1.2.6"/>
</head>
<body>
  <header class="bar">
    <div class="bar-left">
      <h1 id="deckTitle">Untitled</h1>
    </div>
    <div class="bar-right">
      <div class="brandline">
        <div class="wordmark">SELFCAST</div>
        <div class="tagline">CASTING MADE EASY</div>
      </div>
      <div class="contactline">
        <span id="cName"></span>
        · <a id="cEmail" href="#"></a>
        · <span id="cPhone"></span>
      </div>
      <div class="print-hide" style="display:flex; gap:8px; margin-top:6px">
        <a id="btnPdf" class="a" href="javascript:;" role="button">Download PDF</a>
      </div>
    </div>
  </header>

  <main id="root" class="grid"></main>

  <script src="./app.js?v=1.2.6" defer></script>
</body>
</html>
