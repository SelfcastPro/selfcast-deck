<!doctype html>
<html lang="en" class="dark">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Talent Presentation — Selfcast</title>
  <meta name="color-scheme" content="dark light">
  <link rel="stylesheet" href="./styles.css?v=1.3.0"/>
</head>
<body>
  <!-- Screen header (only shown on screen, hidden in print) -->
  <header class="bar print-hide">
    <div class="bar-left">
      <h1 id="deckTitle">Untitled</h1>
    </div>
    <div class="bar-right">
      <div class="brandline">
        <div class="wordmark">SELFCAST</div>
        <div class="tagline">CASTING MADE EASY</div>
      </div>
      <div class="contactline">
        <span id="cName"></span>
        · <a id="cEmail" href="#"></a>
        · <span id="cPhone"></span>
      </div>
      <div style="display:flex; gap:8px; margin-top:6px">
        <a id="btnPdf" class="a" href="#" role="button">Download PDF</a>
      </div>
    </div>
  </header>

  <!-- Screen grid -->
  <main id="root" class="grid"></main>

  <!-- Print root (hidden on screen, used only for PDF so we can repeat header per page) -->
  <div id="printRoot" aria-hidden="true"></div>

  <script src="./app.js?v=1.3.0" defer></script>
</body>
</html>
