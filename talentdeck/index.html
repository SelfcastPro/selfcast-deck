<!doctype html>
<html lang="en" class="dark">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Selfcast — Talent Presentation Builder</title>
  <meta name="color-scheme" content="dark light">
  <link rel="stylesheet" href="./styles.css?v=4.2.0"/>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="wordmark">SELFCAST</div>
      <div class="tagline">CASTING MADE EASY</div>
    </div>
    <div class="actions">
      <button id="btnPrev" class="btn secondary">← Prev</button>
      <button id="btnNext" class="btn secondary">Next →</button>
      <button id="btnExportPdf" class="btn">Export PDF</button>
      <button id="btnGenerate" class="btn primary">Generate</button>
    </div>
  </header>

  <main class="layout">
    <!-- LEFT -->
    <section class="left">
      <h3>Talent Presentation</h3>

      <label class="label" for="deckTitle">Project name</label>
      <input id="deckTitle" class="input" placeholder="e.g. Adidas"/>

      <label class="label" for="ownerName">Contact name</label>
      <input id="ownerName" class="input" placeholder="Your name"/>

      <label class="label" for="ownerEmail">Contact email</label>
      <input id="ownerEmail" class="input" placeholder="you@selfcast.com"/>

      <label class="label" for="ownerPhone">Contact phone</label>
      <input id="ownerPhone" class="input" placeholder="+45 …"/>

      <!-- Save / Open projects -->
      <div class="row">
        <button id="btnSaveProject" class="btn secondary">Save project</button>
        <select id="selProject" class="input" style="max-width:220px"></select>
        <button id="btnOpenProject" class="btn">Open</button>
        <button id="btnDeleteProject" class="btn secondary">Delete</button>
      </div>

      <label class="label" for="talentInput">Paste 1 talent URL (or talentId) per line</label>
      <textarea id="talentInput" class="textarea" placeholder="https://producer.selfcast.com/talent/…&#10;https://…/image.jpg (optional next line)"></textarea>

      <div class="row">
        <button id="btnLoad" class="btn">Load talents</button>
        <button id="btnSelectAll" class="btn secondary">Select all</button>
        <button id="btnClear" class="btn secondary">Clear</button>
      </div>

      <ol class="steps">
        <li>Paste links or use pipe: <em>url | name | height_cm | country | imageUrl | requestedUrl</em></li>
        <li>Load talents</li>
        <li>Select talents</li>
        <li>Generate</li>
      </ol>
    </section>

    <!-- MIDDLE -->
    <section class="middle">
      <div class="pickerHeader">
        <strong>Talent Picker</strong>
        <input id="filterInput" class="input" placeholder="Filter by name…" style="margin-left:auto; max-width:260px"/>
      </div>
      <ul id="talentList" class="list"></ul>
    </section>

    <!-- RIGHT -->
    <section class="right">
      <div class="row" style="justify-content:flex-end; margin:0 0 8px">
        <label class="label" style="margin:0; display:flex; align-items:center; gap:8px">
          <input id="togglePreviewClicks" type="checkbox" checked/> Enable clicks in preview
        </label>
      </div>
      <iframe id="preview" class="preview" title="Preview"></iframe>
    </section>
  </main>

  <footer class="footer">
    <small>Powered by <strong>SELFCAST</strong></small>
  </footer>

  <!-- cache-bust -->
  <script src="./app.js?v=4.2.0" defer></script>
</body>
</html>
